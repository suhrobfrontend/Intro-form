<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intro Form</title>
  <!-- Favicon -->
  <!-- <link rel="icon" href=""> -->

  <!-- Stylesheets -->
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>

  <!-- MAIN CONTENT -->
  <main class="main-content">

    <!-- INTRO PAGE -->
    <section class="intro-page">
      <div class="container">

        <!-- HERO -->
        <section class="hero">
          <div class="hero__top">
            <div class="hero-badge">
              frontend and backend
            </div>
            <h2 class="hero__title">
              Learn to program by watching professionals
            </h2>
            <p class="hero__text">
              See how experienced developers solve problems in real time
            </p>
          </div>
          <div class="hero__bottom">Try it free 7 days, then $20/mo</div>
        </section>
        <!-- /HERO -->

        <!-- SIGNUP FORM -->
        <form class="signup-form" action="https://echo.htmlacademy.ru" method="POST">
          <input class="signup-form__field" type="text" placeholder="Fist Name" name="name" aria-label="Fist Name"
            required>
          <input class="signup-form__field" type="text" placeholder="Last Name" name="surname" aria-label="Last Name"
            required>
          <input class="signup-form__field" type="email" placeholder="Email Address" name="email" aria-label="email"
            required>
          <input class="signup-form__field" type="password" placeholder="Password" name="password" aria-label="Password"
            required>
        </form>
        <!-- /SIGNUP FORM -->
      </div>

    </section>
    <!-- /INTRO PAGE -->

  </main>
  <!-- /MAIN CONTENT -->


  <!-- SCRIPTS -->
  <script src="./js/main.js"></script>
</body>

</html>
